<!DOCTYPE html>
<html lang="en">
<p>
    <strong>1.</strong>
    Préchauffez le four à 180 °C. Détaillez le tofu en dés.
</p>
<p>
    <strong>2.</strong>
    Dans un saladier, versez le sucre, la farine et la levure.
    Mélangez bien et creusez un puits. Ajoutez le tofu soyeux et le jus d'orange.
    Mélangez.
</p>
<p>
    <strong>3.</strong>
    Versez dans un moule à cake, de préférence en silicone.
    Enfournez 35 minutes.
</p>
</html>
